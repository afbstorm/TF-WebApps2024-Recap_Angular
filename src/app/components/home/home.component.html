<p-table [value]="pokemons" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Image</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr [routerLink]="['/details', pokemon.id]">
      <td>{{ pokemon.name }}</td>
      <td><img [src]="pokemon.image" alt="Image of {{ pokemon.name }}"></td>
    </tr>
  </ng-template>
</p-table>
